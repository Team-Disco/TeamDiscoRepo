<template>
    <div class="confirmEmailAlert" if:true={newAccountAlert}>
        <div class="slds-notify slds-notify_alert" role="alert">
            <span class="slds-assistive-text">info</span>
            <span class="slds-icon_container slds-icon-utility-user slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#user"></use>
                </svg>
            </span>
            <h2>Please confirm your email at {accountEmail}
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close" onclick={closeAlert}>
                    Close
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="logoandname">
            <img src="./resources/caravan-logo.png" alt="logo for the caravan website" class="websitelogo">
            <h1>Caravan</h1>
        </div>

        <div class="addressDisplay">
            <p class="addressText"><b>Selected Address: </b></p>
            <p>{SelectedAddress}</p>
        </div>

        <div class="searchBarAndButton">
            <input type="text" placeholder="Search...">
            <button class="searchButton" type="submit">
                Search
            </button>
        </div>

        <div class="accountButtons accountButtonsLoggedOut" if:false={loggedIn}>
            <button onclick={logIn}>
                Login
            </button>
            <button onclick={register}>
                Register
            </button>
        </div>
        <div class="accountButtons accountButtonsLoggedIn" if:true={loggedIn}>
            <button>
                Account
            </button>
            <button onclick={logOut}>
                Log Out
            </button>
        </div>
    </div>
    <div class="tabs">
        <template for:each={tabList} for:item="tabItem">
            <a key={tabItem.tabName} class="tabButtons" href={tabItem.tabLink}>
                {tabItem.tabName}
            </a>
        </template>
    </div>
</template>
